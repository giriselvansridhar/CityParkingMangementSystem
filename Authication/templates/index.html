<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    
    <nav>

        <div class="row">
            <div class="col-1">
                <img src="https://media.istockphoto.com/id/1349223345/vector/car-parking-vector-icon-parking-sign.jpg?s=612x612&w=0&k=20&c=vU7b48VYPukuwPhEvwOm8pKfizX3XLi3EGOrWMiYg2g=" style="height: 70px;">

            </div>
            <div class="col-11">
                <h3 class="ms-3 mt-3" style="color: rgb(45, 45, 71);">CITY PARKING MANAGEMENT SYSTEM</h3>
            </div>
        </div>

        
    </nav>

    <div class="row">
        <form method="POST" >
            {% csrf_token %}
        <div class="col-md-6 col-sm-8 col-10">
            <h3 class=" ms-2">What's your number?</h3>
            <p class="text-muted ms-2">Enter Your Phone Number to proceed</p>

            <input type="tel" class="form-control mb-3 ms-2 mt-3" placeholder="0000000000" maxlength="10" required name="Number">

            <div style="margin-top: 430px;">
                <p class="text-muted mt-4 ms-3">
                    By continuing, you agree to the <a href="#">T&C</a> and <a href="#">Privacy Policy</a>.
                </p>
                <div class="ms-2">
                    
                    <input class="btn btn-primary w-100" type="submit" value="Continue">
                </div>
            </div>
        </div>
    </form>
    </div>
    <p style="margin-left: 150px;">
        Made by @Giriselvan

    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
