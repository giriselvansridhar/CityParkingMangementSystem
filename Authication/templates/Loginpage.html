<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: clamp(1.3rem, 3vw, 2rem); /* Increased size */
            color: rgb(45, 45, 71);
        }
        .logo-img {
            height: 60px;
        }
        .container {
            max-width: 500px;
        }
        .header-text {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: bold;
            color: #333;
        }
        .sub-text {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #6c757d;
        }
        .phone-input {
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 8px;
        }
        .bottom-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
         
            padding: 15px;
           
            text-align: center;
        }
        .btn-primary {
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
        }
        .footer {
            font-size: 14px;
           
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://media.istockphoto.com/id/1349223345/vector/car-parking-vector-icon-parking-sign.jpg?s=612x612&w=0&k=20&c=vU7b48VYPukuwPhEvwOm8pKfizX3XLi3EGOrWMiYg2g=" class="logo-img me-2">
            CITY PARKING MANAGEMENT SYSTEM
        </a>
    </nav>

    <!-- Form Section -->
    <div class="container mt-4">
        <h3 class="header-text">What's your number?</h3>
        <p class="sub-text">Enter Your Phone Number to proceed</p>

        <form method="POST" >
            {% csrf_token %} 
            <input type="tel" class="form-control phone-input mb-3" placeholder="0000000000" maxlength="10" required name="Number">
       
    </div>

    <!-- Fixed Bottom Section -->
    <div class="bottom-section">
        <p class="text-muted">
            By continuing, you agree to the <a href="#">T&C</a> and <a href="#">Privacy Policy</a>.
        </p>
        <button class="btn btn-primary" type="submit" >Continue</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
